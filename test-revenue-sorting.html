<body>

        </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://dsnfnjhuixkpllnyixmi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzbmZuamh1aXhrcGxsbnlpeG1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NzkzOTMsImV4cCI6MjA3ODE1NTM5M30.JrFtG4tSyUWZ4JlbT2ZY1E6Wj5Z9r15_evzCaU14cHo';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function displayResults(title, data, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const typeClass = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            resultsDiv.innerHTML += `
                <div class="test-section">
                    <h3 style="color: ${type === 'success' ? '#155724' : type === 'error' ? '#721c24' : '#0c5460'}">${title}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function testRevenueSorting() {
            updateStatus('Testing revenue sorting logic...', 'info');
            
            // Sample traffic data with different revenue amounts
            const sampleTrafficData = [
                { id: 1, customerId: 'CUST001', customerName: 'Customer A', revenue: 5000, date: new Date('2024-01-15') },
                { id: 2, customerId: 'CUST002', customerName: 'Customer B', revenue: 12000, date: new Date('2024-01-20') },
                { id: 3, customerId: 'CUST003', customerName: 'Customer C', revenue: 3000, date: new Date('2024-01-25') },
                { id: 4, customerId: 'CUST001', customerName: 'Customer A', revenue: 8000, date: new Date('2024-02-10') },
                { id: 5, customerId: 'CUST004', customerName: 'Customer D', revenue: 15000, date: new Date('2024-02-15') },
                { id: 6, customerId: 'CUST002', customerName: 'Customer B', revenue: 2000, date: new Date('2024-02-20') }
            ];

            // Sort by revenue descending (highest first)
            const sortedByRevenue = [...sampleTrafficData].sort((a, b) => b.revenue - a.revenue);

            // Create HTML table to show sorted results
            let tableHTML = `
                <table class="revenue-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Customer</th>
                            <th>Revenue â†“</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            sortedByRevenue.forEach((item, index) => {
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.customerName}</td>
                        <td class="revenue-cell">$${item.revenue.toLocaleString()}</td>
                        <td>${item.date.toLocaleDateString()}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            const testResults = {
                sortingMethod: 'Revenue Descending (Highest First)',
                totalRecords: sampleTrafficData.length,
                highestRevenue: sortedByRevenue[0].revenue,
                lowestRevenue: sortedByRevenue[sortedByRevenue.length - 1].revenue,
                sortingVerification: {
                    rank1HigherThanRank2: sortedByRevenue[0].revenue > sortedByRevenue[1].revenue,
                    rank2HigherThanRank3: sortedByRevenue[1].revenue > sortedByRevenue[2].revenue,
                    properDescendingOrder: 'All records sorted by revenue (highest to lowest)'
                }
            };

            displayResults('ðŸ“ˆ Revenue Sorting Test Results', testResults, 'success');
            
            // Add the table to results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `
                <div class="test-section">
                    <h3 style="color: #155724">ðŸ“Š Sorted Revenue Table</h3>
                    ${tableHTML}
                    <p><strong>âœ… Verification:</strong> Records are sorted by revenue in descending order (highest first)</p>
                </div>
            `;

            updateStatus('Revenue sorting test completed successfully!', 'success');
        }

        function testDateFormatting() {
            updateStatus('Testing date formatting for Excel export...', 'info');
            
            const sampleDates = [
                new Date('2024-01-15'),
                new Date('2024-02-28'),
                new Date('2024-03-10'),
                new Date('2024-12-25'),
                new Date('2023-06-30')
            ];

            const dateFormats = sampleDates.map(date => ({
                originalDate: date.toISOString().split('T')[0],
                standardFormat: date.toLocaleDateString(),
                monthYearFormat: date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' }),
                shortMonthYear: date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' })
            }));

            const testResults = {
                formatUsedInExcel: 'Month and Year (e.g., "January 2024")',
                formatFunction: "date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })",
                sampleFormats: dateFormats,
                benefits: [
                    'Cleaner Excel export with month/year only',
                    'Better for monthly/yearly analysis',
                    'Reduces clutter in exported data',
                    'More readable for business reports'
                ]
            };

            displayResults('ðŸ“… Date Formatting Test Results', testResults, 'success');

            // Add visual demo
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `
                <div class="test-section">
                    <h3 style="color: #155724">ðŸ“… Date Format Comparison</h3>
                    <div class="date-format-demo">
                        <h4>Excel Export Date Format Examples:</h4>
                        <ul>
                            ${dateFormats.map(df => `
                                <li><strong>${df.originalDate}</strong> â†’ <strong style="color: #28a745">${df.monthYearFormat}</strong></li>
                            `).join('')}
                        </ul>
                        <p><strong>âœ… New Format:</strong> Month and Year only for cleaner Excel exports</p>
                    </div>
                </div>
            `;

            updateStatus('Date formatting test completed successfully!', 'success');
        }

        function simulateExcelExport() {
            updateStatus('Simulating Excel export with revenue sorting and date formatting...', 'info');
            
            // Sample data for export simulation
            const sampleReportData = [
                { 
                    customerId: 'CUST001', 
                    customerName: 'Alpha Corp', 
                    revenue: 15000, 
                    trafficVolume: 5000,
                    date: new Date('2024-01-15'),
                    officeName: 'NYC Office',
                    serviceType: 'Premium'
                },
                { 
                    customerId: 'CUST002', 
                    customerName: 'Beta Inc', 
                    revenue: 25000, 
                    trafficVolume: 8000,
                    date: new Date('2024-02-20'),
                    officeName: 'LA Office',
                    serviceType: 'Enterprise'
                },
                { 
                    customerId: 'CUST003', 
                    customerName: 'Gamma LLC', 
                    revenue: 8000, 
                    trafficVolume: 3000,
                    date: new Date('2024-03-10'),
                    officeName: 'Chicago Office',
                    serviceType: 'Standard'
                }
            ];

            // Simulate the export process with revenue sorting and date formatting
            const exportData = sampleReportData
                .sort((a, b) => b.revenue - a.revenue) // Sort by revenue descending
                .map(item => ({
                    'Date': item.date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' }),
                    'Customer Name': item.customerName,
                    'Customer ID': item.customerId,
                    'Office Name': item.officeName,
                    'Service Type': item.serviceType,
                    'Traffic Volume': item.trafficVolume,
                    'Revenue': item.revenue,
                    'Revenue per Traffic': item.trafficVolume > 0 ? (item.revenue / item.trafficVolume).toFixed(2) : '0'
                }));

            const simulationResults = {
                exportFormat: 'Excel (.xlsx)',
                sortingApplied: 'Revenue Descending (Highest First)',
                dateFormat: 'Month and Year (e.g., "January 2024")',
                recordCount: exportData.length,
                exportData: exportData,
                verification: {
                    highestRevenueFirst: exportData[0]['Revenue'] >= exportData[1]['Revenue'],
                    dateFormatCorrect: exportData[0]['Date'].includes('2024') && !exportData[0]['Date'].includes('/'),
                    allFieldsPresent: Object.keys(exportData[0]).length === 8
                }
            };

            displayResults('ðŸ“Š Excel Export Simulation Results', simulationResults, 'success');

            // Create a visual table showing the export data
            let exportTableHTML = `
                <table class="revenue-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Revenue â†“</th>
                            <th>Traffic</th>
                            <th>Office</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            exportData.forEach(item => {
                exportTableHTML += `
                    <tr>
                        <td>${item['Date']}</td>
                        <td>${item['Customer Name']}</td>
                        <td class="revenue-cell">$${item['Revenue'].toLocaleString()}</td>
                        <td>${item['Traffic Volume'].toLocaleString()}</td>
                        <td>${item['Office Name']}</td>
                    </tr>
                `;
            });

            exportTableHTML += `
                    </tbody>
                </table>
            `;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `

                    <h3 style="color: #155724">ðŸ“Š Simulated Excel Export Data</h3>

                        <p><strong>âœ… Complete Data:</strong> All customer and traffic information included</p>
                    </div>
                </div>
            `;

            updateStatus('Excel export simulation completed successfully!', 'success');
        }

        // Auto-run tests on page load
        window.onload = function() {
            setTimeout(() => {
                testRevenueSorting();
                setTimeout(() => {
                    testDateFormatting();
                    setTimeout(() => {
                        simulateExcelExport();
                    }, 1000);
                }, 1000);
            }, 500);
        };
    </script>
